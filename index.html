<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
</head>

<body>
    <div class="container">
        <div class="time">
            
            <div id="work">
                <h3>Trabajo</h3>
                <div id="work-timer" class='timer'>
                    <p id="workMinutes">25</p>
                    <p class="semicolon">:</p>
                    <p id="workSeconds">00</p>
                </div>
            </div>

            <div id="cycle">
                <h3>Ciclo</h3>
                <div id="counter" class='timer'>0</div>
            </div>

            
            <div id="break">
                <h3>Descanso</h3>
                <div id="break-timer" class='timer'>
                    <p id="breakMinutes">5</p>
                    <p class="semicolon">:</p>
                    <p id="breakSeconds">00</p>
                </div>
            </div>
        </div>

        <div id="button">
            <button id="start" class="btn"><i class="fa-solid fa-play"></i></button>
            <button id="stop" class="btn"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
